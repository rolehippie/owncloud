  template:
    src: "{{ item.path }}"
    dest: "{{ owncloud_volume_hooks }}/pre_server.d/{{ item.name }}"
    mode: u=rwx,g=rx,o=rx
  tags:
    - owncloud

- name: Pre server remove
  loop: "{{ owncloud_pre_server | default(False) }}"
  when: item.state | default("present") == "absent"
  notify:
