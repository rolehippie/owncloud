- name: Write env config
  notify:
    - Restart owncloud
  template:
    src: default.j2
    dest: /etc/default/owncloud
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - owncloud

- name: Write service file
  notify:
    - Restart owncloud
  template:
    src: service.j2
    dest: /etc/systemd/system/owncloud.service
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - owncloud

- name: Pull docker image
  when:
    - owncloud_pull_image
  docker_image:
    name: "{{ owncloud_image }}"
    source: pull
  tags:
    - owncloud

- name: Create docker network
  when:
    - owncloud_network | default(False)
  docker_network:
    name: '{{ owncloud_network }}'
  tags:
    - owncloud

- name: Start owncloud service
  systemd:
    name: owncloud
    state: started
    daemon_reload: True
    masked: False
    enabled: True
  tags:
    - owncloud

